<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>puzzle</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }

            .container {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }

            .stack {
                width: 60px;
                height: 200px;
                border: 2px solid black;
                display: flex;
                flex-direction: column-reverse;
                cursor: pointer;
            }

            .stack.selected {
                border: 2px solid red;
            }

            .item {
                width: 100%;
                height: 20%;
                border: 1px solid gray;
            }

            button {
                margin-top: 10px;
                padding: 10px;
                cursor: pointer;
            }

            #score {
                font-size: 20px;
                margin-top: 10px;
            }
        </style>
    </head>

    <body>
        <div id="score">점수: 0</div>
        <button id="addBtn" onclick="addItems()">추가</button>
        <button id="combineBtn" onclick="combineItems()">합성</button>
        <button id="sortBtn" onclick="sortStacks()">정렬</button>
        <button id="resetBtn" onclick="resetGame()">초기화</button>

        <div class="container" id="gameBoard"></div>

        <input
            type="text"
            id="commandInput"
            placeholder="명령어 입력 후 Enter"
            onkeypress="handleCommand(event)"
        />

        <script src="index.js"></script>
    </body>
</html>
